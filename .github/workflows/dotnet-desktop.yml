
name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x   # Ajusta la versión según tus necesidades
    
    - name: Build and publish application
      run: |
        dotnet restore
        dotnet publish -c Release -o ./publish

    - name: Set connection string as environment variable
      run: echo "ServerDB_Local=Server=db;Database=UrbanTheaterDB;User Id=sa;Password=<YourStrong@Passw0rd>;TrustServerCertificate=True;" >> $GITHUB_ENV

    - name: Display connection string
      run: echo "$ServerDB_Local"

    - name: Run database migration
      run: dotnet ef database update -p ./Data/UrbanTheater.Data.csproj -s ./Api/UrbanTheater.Api.csproj --connection "$ServerDB_Local"
